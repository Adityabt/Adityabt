name: Generate GitHub Cards
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # once per day UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm init -y
      - name: Run generator
        run: node scripts/generate-cards.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit & Push SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats-card.svg streak-card.svg langs-card.svg cyber-card.svg || true
          git commit -m "chore: update auto-generated cards" || echo "no changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
